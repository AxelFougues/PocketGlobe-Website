<div style="padding:20px;">
<form novalidate >
    <md-input-container class="md-block">
        <input type="text" ng-model="LogForm.nickname" placeholder="Nickname" md-auto-focus="on">
    </md-input-container>
    <md-input-container class="md-block">
        <input type="text" ng-model="LogForm.password" placeholder="Password">
    </md-input-container>
    <md-input-container class="md-block">
        <md-button type="submit" class="md-raised md-accent" ng-click="login()" >Log in</md-button>
    </md-input-container>
</form>
</div>
