<div style="padding-left: 20px; padding-right: 20px;">
    <form novalidate >
        <md-input-container class="md-block">
            <input type="text" ng-model="RegForm.nickname" placeholder="Nickname" md-auto-focus="on">
        </md-input-container>
        <md-input-container>
            <input type="email" ng-model="RegForm.mail" placeholder="Mail">
        </md-input-container>
        <md-input-container class="md-block">
            <input type="text" ng-model="RegForm.password" placeholder="Password">
        </md-input-container>
        <md-input-container class="md-block">
            <md-button type="submit" class="md-raised md-accent" ng-click="register()">Register</md-button>
        </md-input-container>
    </form>
</div>
